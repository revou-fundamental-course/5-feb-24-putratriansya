<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div id="converter">
      <input type="radio" id="celsius" name="temp" checked />
      <label for="celsius">Celsius</label>
      <input type="radio" id="fahrenheit" name="temp" />
      <label for="fahrenheit">Fahrenheit</label>
      <br />
      <input type="text" id="input" placeholder="Enter temperature here" />
      <br />
      <button id="convert">Convert</button>
      <br />
      <h3>Hasil</h3>
      <label id="result"></label>
      <h3>Kalkulasi</h3>
      <label id="output"></label>
    </div>
    <div id="formula">
      <h2>Formula:</h2>
      <h4>Celsius ke Fahrenheit</h4>
      <img src="Assets/Celsius.png" alt="Celsius to Fahrenheit formula" />
      <h4>Fahrenheit ke Celsius</h4>
      <img src="Assets/Fahrenheit.png" alt="Celsius to Fahrenheit formula" />
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
